name: Integracao Continua

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build da aplicacao
      run: docker compose up -d
      
  Teste-BackEnd:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Testes do backend
        run: docker compose run backend python3 library_back/manage.py test

  Teste-FrontEnd:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Teste do front
        run: docker compose run frontend bash -c "npm ci && npm run build --if-present && npm test"
        
  Lint-BackEnd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint no backend
        run: docker compose run backend bash -c "pip install pylint && pylint library_back/*.py"
        
  Lint-FrontEnd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint no frontend
        run: docker compose run frontend bash -c "npm run lint"
