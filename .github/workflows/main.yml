name: Integracao Continua

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build da aplicacao
      run: docker compose up -d
      
  Teste-BackEnd:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Testes do backend
        run: docker compose run backend python3 library_back/manage.py test

  Teste-FrontEnd:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Acessar o container
        run: docker compose run frontend && docker exec -it frontend /bin//sh
        
      - name: Instalar o npm
        run: npm install jest-watch-typeahead@0.6.5 && npm test
